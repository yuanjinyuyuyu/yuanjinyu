<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        	function jisuan() {
        		var sal=document.getElementById("salary").value;
        		var regExp=/^[0-9]{4,5}$/;
        		if(!regExp.test(sal)) {
        			document.getElementById("salary").value="必须输入4到5位数字!";
        			document.getElementById("salary").style="color:red";
        			return;
        		}
        		var salNum=parseInt(sal);
        		var ylgr=salNum*0.08;
        		var ylgs=salNum*0.2;
        		var ylgr1=salNum*0.02;
        		var ylgs1=salNum*0.06;
        		var sygr=salNum*0.005;
        		var sygs=salNum*0.015;
        		var gsgs=salNum*0.005;
        		var child=salNum*0.008;
        		var gjjgr=salNum*0.12;
        		var gjjgs=salNum*0.12;
        		grhj=ylgr+ylgr1+sygr+gjjgr;
        		gshj=ylgs+ylgs1+sygs+gsgs+child+gjjgs;
        		total=salNum+gshj;
        		document.getElementById("ylgr").innerHTML=ylgr;
        		document.getElementById("ylgs").innerHTML=ylgs;
        		document.getElementById("ylgr1").innerHTML=ylgr1;
        		document.getElementById("ylgs1").innerHTML=ylgs1;
        		document.getElementById("sygr").innerHTML=sygr;
        		document.getElementById("sygs").innerHTML=sygs;
        		document.getElementById("gsgs").innerHTML=gsgs;
        		document.getElementById("child").innerHTML=child;
        		document.getElementById("gjjgr").innerHTML=gjjgr;
        		document.getElementById("gjjgs").innerHTML=gjjgs;
        		document.getElementById("grhj").innerHTML=grhj;
        		document.getElementById("gshj").innerHTML=gshj;
        		document.getElementById("total").innerHTML=total;
        	}
        	function clearTxt() {
        		document.getElementById("salary").value='';
        		document.getElementById("salary").style="color:black";
        	}
        </script>
		<title>个人社保计算器</title>
	</head>
	<body>
		<div class="container text-center">
			<img src="../img/71ed99ab2c1aa62e.jpg" width="100px" height="100px" class="img-circle">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3"><input type="text" id="salary" placeholder="请输入工资" class="form-control" onfocus="clearTxt()"></td>
					<td><button class="btn btn-danger btn-block" onclick="jisuan()">计算</button></td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ylgr1"></td>
					<td>6%</td>
					<td id="ylgs1"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="child"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td >总额</td>
					<td colspan="4" id="total"></td>
				</tr>
			</table>
			开发者：2013040716 丁杰
		</div>
	</body>
</html>
