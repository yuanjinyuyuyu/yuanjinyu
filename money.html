<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script>
			function calc() {
				//1.获取存款金额（读取文本框里的数字）
				var cunkuanjine=document.getElementById("amount").value;
				//定义一个正则表达式,要求存款金额最少是2位数字，最多是6位数字
				var regExp=/^[0-9]{2,6}$/;
				if(!regExp.test(cunkuanjine)) {
					document.getElementById("amount").value="输入不合法！";
					document.getElementById("amount").style="color:red";
					return;
				}
				//“8000”->8000（去掉字符串）
				var cunkuannum=parseInt(cunkuanjine);
				//2.开始计算
				//取得年利率
				var lilv=document.getElementById("year").value;
				//利息
				var lixi=cunkuannum*lilv;
				var total=lixi+cunkuannum;
				//3.把计算的结果写入相应的文本框
				document.getElementById("lixi").value=lixi;
				document.getElementById("total").value=total;
			}
			function clearContent() {
				document.getElementById("amount").value='';
				document.getElementById("amount").style="color=black";
			}
		</script>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>个人存款在线计算器</title>
	</head>
	<body>
		<div class="container text-center">
			<h1>个人存款计算</h1>
			<table class="table  table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td><input type="text" placeholder="请输入存款金额" id="amount" class="form-control" onfocus="clearContent()"></td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td><select id="year" class="form-control">
						<option value="0.0175">一年</option>
						<option value="0.045">二年</option>
						<option value="0.0825">三年</option>
						<option value="0.1375">五年</option>
					</select></td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input type="text" class="form-control" readonly="readonly" id="lixi"></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input type="text" class="form-control" readonly="readonly" id="total"></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary btn-block" onclick="calc()">计算</button></td>
				</tr>
			</table>
			开发者：2013040716 丁杰
		</div>
	</body>
</html>
